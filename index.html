<!DOCTYPE html>
<html>
    <head>
        <title>Form Validator</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <form id="form" class="form">
                <h2>Register With US</h2>
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="" id="username" placeholder="Enter username">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" name="" id="email" placeholder="Enter Email">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="text" name="" id="password" placeholder="Enter password">
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="password2">Confirm Password</label>
                    <input type="text" name="" id="password2" placeholder="Enter password again">
                    <small>Error message</small>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
